<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h1>Encriptador de Texto</h1>
            <label for="texto">Texto:</label>
            <textarea id="texto" rows="4" cols="50"></textarea><br>
            <input type="radio" id="encriptar" name="accion" value="encriptar" checked>
            <label for="encriptar">Encriptar</label>
            <input type="radio" id="desencriptar" name="accion" value="desencriptar">
            <label for="desencriptar">Desencriptar</label><br>
            <button onclick="procesar()">Procesar</button>
        </div>
        <div class="output-section">
            <h2>Texto Procesado</h2>
            <div id="resultado"></div>
            <button onclick="copiarResultado()">Copiar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
